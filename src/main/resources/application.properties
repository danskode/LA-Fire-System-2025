spring.application.name=Eksamen programmering 2 - Nicolai Nielsen

# H2 Database setup ...
spring.datasource.url=jdbc:h2:mem:programmering2db
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Set database to persist or drop data ...
spring.jpa.hibernate.ddl-auto=create-drop